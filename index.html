<html lang="en">
<head>

    <div class="container-lg mt-5">
        <div class="confirm-cart d-none col-3 col-md-8 col-lg-4">

                    </svg>
            </div>
            <div class="confirm-header">
                <h2>Order Confirmed</h2>
                <p>We hope you enjoy your food!</p>
            </div>
            <div class="confirm-body">
                <div class="confirm-content">
                    
                </div>
                
                <div class="complete-order">
                    <p>order total</p>
                    <h3></h3>
                </div>
            </div>
            <button class="new-order-btn main-btn">Start New Order</button>
        </div>

        <div class="row">
            <div class="products col-lg-8">
                <h1 class="mb-4">Desserts</h1>
                <div class="product-list">
                    <div class="row">

                    </div>
                </div>
            </div>
            
            <div class="cart-empty col-lg-4 mb-4">
                <div class="cart-header">Your Cart (0)</div>
                <div class="cart-body">
                    <div class="cart-img">
                        <img src="images/illustration-empty-cart.svg" class="img-fluid" alt="">
                    </div>
                    <p>Your added item will appear here.</p>
                </div>
            </div>
            

            <div class="cart-fill col-lg-4 d-none mb-4">
                <div class="cart-header"></div>
                <div class="cart-main mt-4">
                    <div class="cart-list">
                        
                    </div>
                </div>

                <div class="cart-footer">
                    <div class="total-order">
                        <p>order total</p>
                        <h3></h3>
                    </div>

                    <div class="carbon-neutral">
                        <svg class="me-2" xmlns="http://www.w3.org/2000/svg" width="21" height="20" fill="none" viewBox="0 0 21 20"><path fill="#1EA575" d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"/><path fill="#1EA575" d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"/></svg>
                        This is <span>carbon-neutral</span> delivary
                    </div>

                    <button class="confirm-btn" >confirm order</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</html>
